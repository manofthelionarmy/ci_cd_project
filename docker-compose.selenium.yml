version: '3.4'

services:
  selenium-hub:
    image: selenium/hub:3.141.59
    container_name: selenium-hub
    environment: 
      - GRID_TIMEOUT=10000
    ports: 
      - "4444:4444"
    privileged: true
  
  chrome_node:
    image: selenium/node-chrome:3.141.59
    container_name: chrome_node
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
    ports:
      - "5555:5555"
    privileged: true
    volumes: 
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
  e2e:
    build:
      context: ./frontend
      dockerfile: sample.Dockerfile
      target: development
    image: angular:dev
    container_name: e2e
    # network_mode: "host"
    ports:
      - "4200:4200"
    privileged: true 
    command: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js --host 0.0.0.0
    depends_on: 
        - chrome_node
